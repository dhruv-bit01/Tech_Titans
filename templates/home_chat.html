{% extends 'base.html' %}
{% block content %}

<form method="post" class="buttons">
  <h3 class="me-design">Enter The Chat Room</h3>
  <div>
    <label>Name:</label>
    <input
      type="text"
      placeholder="Pick a name!"
      name="name"
      value="{{ name }}"
    />
  </div>
  <div class="join">
    <input type="text" placeholder="Room Code" name="code" value="{{ code }}" />
    <button type="submit" name="join" class="join-btn">Join a Room</button>
  </div>
  <button type="submit" name="create" class="create-btn">Create a Room</button>
  {% if error %}
  <ul>
    <li>{{ error }}</li>
  </ul>
  {% endif %}
</form>

<style>
  body
  {
    background-color : 	#FEEAFC;
  }
  .buttons {
    max-width: 400px;
    margin: 20px auto;
    margin-top: 250px;
    padding: 20px;
    border: 3px solid #ccc;
    border-radius: 5px;
    border-image: linear-gradient(45deg,purple, #ff0000, purple, #0000ff) 1;
  }

  .buttons h3 {
    text-align: center;
    margin-top: 0;
    padding-bottom: 10px;
    border-bottom: 2px solid #9841fb; /* Purple */
  }

  .buttons div {
    margin-bottom: 10px;
  }

  .buttons label {
    display: block;
    margin-bottom: 5px;
  }

  .buttons input[type="text"],
  .buttons input[type="submit"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }

  .buttons .join {
    display: flex;
    justify-content: space-between;
  }

  .buttons .join-btn,
  .buttons .create-btn {
    width: calc(50% - 5px);
    background-color: #9841fb; /* Purple */
    color: #fff;
    border: none;
    border-radius: 3px;
    padding: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .buttons .join-btn:hover,
  .buttons .create-btn:hover {
    background-color: #7a2db5; /* Darker Purple */
  }

  .buttons ul {
    margin-top: 10px;
    padding-left: 0;
  }

  .buttons ul li {
    list-style: none;
    color: #ff0000; /* Red */
  }

  /* Custom purple color */
  .navbar-purple {
      padding-top:6px;
      padding-left:80px;
      background-color: #9841fb; /* Purple */
      height: 40px;
      
  }

  /* Customize navbar links color */
  .navbar-purple .navbar-nav .nav-link {
      color: #ffffff; /* White */
  }

  /* Customize navbar brand color */
  .navbar-purple .navbar-brand {
      color: #ffffff; /* White */
  }

  /* Beautify and style buttons */
  button {
      background-color: #9841fb; /* Purple */
      color: #ffffff; /* White */
      border: none;
      padding: 0.5rem 1rem;
      margin-right: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
  }

  button:hover {
      background-color: #7a2db5; /* Darker purple on hover */
  }

  /* Adjust margin for form elements */
  form {
      margin-bottom: 20px;
  }
  body
  {
      background-color: #FEEAFC;
  }
  .smol
  {
      display block;
      margin-left : auto;
      margin-right : auto;
      width: 200px;
      heigth: 140px;
  }
</style>
{% endblock %}
